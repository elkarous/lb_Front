<div class="row w-100 h-100 bg-white p-1">
  <div class="col-5 p-1 ">



        <h1 class="card-title  ">  {{camping.campDescription}}  <span *ngFor="let star of numbers"><mat-icon
          class="stars ">star</mat-icon></span></h1>
      <mat-list role="list">
        <mat-list-item role="list-item"> <mat-icon class="m-2 ">home</mat-icon> {{camping.name}}  |  {{camping.address}}</mat-list-item>
        <mat-list-item role="list-item"><mat-icon class="m-2">calendar_today</mat-icon> Open from {{camping.openingDate|date}}  to {{camping.closingDate|date}} </mat-list-item>
        <mat-list-item role="list-item"> <mat-icon class="m-2 "> location_on</mat-icon>
          {{camping.address}} | {{camping.country}}</mat-list-item>

      </mat-list>


    <img [src]="getImage(camping)" alt="image" class="card-img-top" height="200" width="100%">
    <div class="mb-0">
    <button mat-raised-button class=" mt-2" routerLink="/dashboard/proprieties">
      <mat-icon>arrow_back_ios</mat-icon>
      Back
    </button>
      </div>
  </div>
  <div class="col-7 pt-1">
    <agm-map
      [latitude]="camping.latitude"
      [longitude]="camping.longitude"
      [zoom]="10"
      [disableDefaultUI]="false">

      <agm-marker
        [latitude]="camping.latitude"
        [longitude]="camping.longitude"
        (markerClick)="clickedMarker(camping.nbStars)"
      >
        <agm-snazzy-info-window [closeWhenOthersOpen]="true" [showCloseButton]="false"
                                [padding]="'0px'" maxHeight="400" maxWidth="550"


        >
          <ng-template>
            <div class="card">
              <button type="button" class="btn-close close m-1 p-2" aria-label="Close"></button>
              <img [src]="getImage(camping)" alt="image" class="card-img-top" height="200" width="100%">
              <div class="card-body">

                <h5 class="card-subtitle mb-2 text-uppercase text-muted">{{camping.name}}  |  {{camping.address}}</h5>
                <h2 class="card-title  ">  {{camping.campDescription}}  <span *ngFor="let star of numbers"><mat-icon
                  class="stars ">star</mat-icon></span></h2>
              </div>
            </div>
          </ng-template>
        </agm-snazzy-info-window>


      </agm-marker>

    </agm-map>

  </div>
</div>
<echarts [initOpts]="initOpts" [options]="option" (chartInit)="onChartInit($event)"  [loading]="true" ></echarts>
