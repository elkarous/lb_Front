<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <h3 class="breadcrumb-item active  m-2" aria-current="page">Update profile  </h3>
  </ol>
</nav>
<div class="container w-75  ">
  <mat-card class=" w-100">
    <mat-card-content>
      <div class="d-flex justify-content-center align-items-center mb-4 offset-1">
      <label for="file" class="uploadIcon  text-center bg-light   rounded-circle"><a > <mat-icon>camera_enhance </mat-icon></a></label>
      <input type="file" id="file" accept="image/*" (change)="onSelectFile($event)" class="form-control-file" />
       <img class="rounded-circle  "
                        [src]="retrievedImage"
                         alt="" width="120" height="120">

      </div>
    <div class="row">
      <mat-form-field class="col-6" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput  [(ngModel)]="user.firstName" maxlength="10" placeholder="First name">
      </mat-form-field>
      <mat-form-field class="col-6" appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput maxlength="10" [(ngModel)]="user.lastName" placeholder="Last name">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-6" appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [(ngModel)]="user.email" [formControl]="email" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="col-6" appearance="fill">
        <mat-label>phone</mat-label>
        <input type="tel" matInput placeholder="99-999-999"  maxlength="8" minlength="8" [(ngModel)]="user.phone">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
    </div>
        <div class="row">

        <div  class="col-6" >
          <div class="row  align-items-center justify-content-center">
            <mat-label class=" col-4 ">Gender :</mat-label>
            <mat-radio-group
              aria-labelledby="example-radio-group-label"
              class="example-radio-group col-8"
              [(ngModel)]="user.gender">
              <mat-radio-button  color="primary" class="example-radio-button" value="male" >
                Male
              </mat-radio-button>
              <mat-radio-button color="primary" class="example-radio-button" value="female" >
                Female
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
          <mat-form-field class="col-6" appearance="fill">
            <mat-label>Role</mat-label>
            <input matInput  [(ngModel)]="user.role" maxlength="10" disabled placeholder="Role">
          </mat-form-field>
        </div>
      <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Creation date</mat-label>
          <input matInput  [(ngModel)]="user.creationDate" disabled placeholder="Creation date">
        </mat-form-field>
      </div>

    </mat-card-content>
    <mat-card-actions class="p-2" >
<div class="row justify-content-end">
  <button mat-raised-button class="w-25 " (click)="updateUser()"> update </button>
</div>
    </mat-card-actions>
  </mat-card>
</div>
