
<h2 mat-dialog-title  > Update {{user.firstName}} {{user.lastName}} profile </h2>
<mat-dialog-content>

      <div class="d-flex justify-content-center align-items-center mb-4 offset-1">
        <label for="file" class="uploadIcon  text-center bg-light   rounded-circle"><a > <mat-icon>camera_enhance </mat-icon></a></label>
        <input type="file" id="file" accept="image/*" (change)="onSelectFile($event)" class="form-control-file" />
        <img class="rounded-circle  "
             [src]="retrievedImage"
             alt="" width="120" height="120">

      </div>
      <div class="row">
        <mat-form-field class="col-6" appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput  [(ngModel)]="user.firstName" maxlength="10" placeholder="First name">
        </mat-form-field>
        <mat-form-field class="col-6" appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput maxlength="10" [(ngModel)]="user.lastName" placeholder="Last name">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-6" appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" [(ngModel)]="user.email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class=" col-6 ">
          <mat-label>Enter new password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="password" [formControl]="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="password.invalid">{{getErrorPasswordMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-6" appearance="fill">
          <mat-label>phone</mat-label>
          <input type="tel" matInput placeholder="555-555-1234"  maxlength="8" minlength="8" [(ngModel)]="user.phone">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
        <div  class="col-6" >
          <div class="row  align-items-center justify-content-center">
            <mat-label class=" col-4 ">Gender :</mat-label>
            <mat-radio-group
              aria-labelledby="example-radio-group-label"
              class="example-radio-group col-8"
              [(ngModel)]="user.gender">
              <mat-radio-button color="primary" class="example-radio-button" value="male" >
                Male
              </mat-radio-button>
              <mat-radio-button  color="primary" class="example-radio-button" value="female" >
                Female
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
      <div class="row">
        <mat-form-field class="col-6" appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select   [(ngModel)]="user.role"   placeholder="Role" required>
            <mat-option disabled>select role</mat-option>
            <mat-option value="SUPER_ADMIN">Super Admin</mat-option>
            <mat-option value="ADMIN"> Admin</mat-option>
            <mat-option value="AGENT">Agent</mat-option>
          </mat-select>

        </mat-form-field>
        <mat-form-field class="col-6" appearance="fill">
          <mat-label>Creation date</mat-label>
          <input matInput  [(ngModel)]="user.creationDate" disabled placeholder="Creation date">
        </mat-form-field>
      </div>


  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="close" (click)="updateUser()" >Update</button>
  </mat-dialog-actions>
