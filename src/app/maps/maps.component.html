
<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"   >

  <agm-marker
    *ngFor="let m of users; let i = index"
    [latitude]="m.camping.latitude"
    [longitude]="m.camping.longitude"
  >

    <agm-info-window>
      <strong>Latitude: {{m.camping.latitude}}</strong><br/>
      <strong>Longitude: {{m.camping.longitude}}</strong>
    </agm-info-window>

  </agm-marker>

</agm-map>
